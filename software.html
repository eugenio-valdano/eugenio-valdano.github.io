            <!-- form to detect if the user is coming back -->
            <form name="ignore_me">
                <input type="hidden" id="page_is_dirty" name="page_is_dirty" value="0" />
            </form>

            <script>
                // check if the user is coming back to the page. if so, redirect to home
                var dirty_bit = document.getElementById('page_is_dirty');
                if (dirty_bit.value == '1') {
                    window.location.assign("index.html");
                }
                function mark_page_dirty() {
                    dirty_bit.value = '1';
                }
                mark_page_dirty();

                // redirection with countdown
                var seconds = 3; // seconds to wait
                function countdown() {
                    if (seconds <= 0) {
                        window.location.assign("https://github.com/eugenio-valdano"); // redirection
                    } else {
                        document.getElementById("secondi").innerHTML = seconds;  // update written countdown
                        window.setTimeout("countdown()", 1000); // call the function after x milliseconds
                    }
                    seconds = seconds - 1;
                }

                // Run countdown function
                countdown();

            </script>
